<html>
<head>
    <meta name="viewport" content= "width=device-width,initial-scale=1.0">
    <title>Contact Form </title>
    <link rel = "stylesheet" href="style.css">

</head>
<body>
    <div class ="container">
        <form >
            <h6>Contact US</h6>
                <input type="text" id = "name" placeholder ="Your Name" required>
                <input type="email" id = "email" placeholder ="Email id" required>
                <input type="text" id = "Tagline" placeholder ="Tagline" required>
                <input type="number" id = "Colour" placeholder ="Colour" required>
                <input type="number" id = "Size" placeholder ="Size" required>
                <textarea id ="Delivery Date" rows="4"placeholder ="Delivery Date"></textarea>
                <button type ="submit">Submit</button>
        </form>
    </div>
 
    
</body>
</html>
